<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>form</p>
  <form action="" th:action="@{/employee/search}" method="get">
    <label for="name">名前</label><input type="text" name="name"><br>
    <label for="gender">性別</label>
    <input type="radio" name="gender" value="女">女性
    <input type="radio" name="gender" value="男">男性
    <input type="radio" name="gender" value="その他" checked>その他
    <br>
    <label for="age">年齢</label><input type="number" name="from_age">
    ~
    <label for="age">年齢</label><input type="number" name="end_age"><br>
    <label for="department_id">部署</label>
    <div>
      <input type="checkbox" name="department_id_list" value="1">開発部
      <input type="checkbox" name="department_id_list" value="2">XX部
      <input type="checkbox" name="department_id_list" value="3">YY部
      <input type="checkbox" name="department_id_list" value="4">ZZ部
      <input type="checkbox" name="department_id_list" value="5">QQQ部
      <button>送信</button>
    </div>
  </form>

  <div th:each="employee : ${employeeList}">
    <div th:object="${employee}">
      ID: <span th:text="*{id}"></span><br>
      名前: <span th:text="*{name}"></span><br>
      年齢: <span th:text="*{age}"></span><br>
      性別: <span th:text="*{gender}"></span><br>
      部署ID: <span th:text="*{department_id}"></span><br>
    </div>
    <br>
  </div>
  
</body>
</html>
